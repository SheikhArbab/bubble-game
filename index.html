<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bubble Game Using Html Css And Js</title>
</head>

<body>



    <div id="site-wrapper">
        <div class="ball">
        </div>
        <div class="shadow"></div>
        <div class="panel">

            <div class="ptop">

                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitValue" class="box">
                        0
                    </div><!--box-->
                </div><!--elem-->

                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box " id="timerValue">
                        60
                    </div><!--box-->
                </div><!--elem-->

                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">
                        0
                    </div><!--box-->
                </div><!--elem-->

            </div><!--ptop-->


            <div  class="pbottom">



            </div><!--pbottom-->

        </div><!--panel-->

    </div><!--site-wrapper-->




    <script src="./assets/js/script.js"></script>
